<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/login_page.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <form action="/login" method="post">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
        <a href="/create_login">create_login</a>
    </form>
    <div id="error-message" style="color: red; display: none;">
        Invalid credentials
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.querySelector("form");
        form.onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting through the browser

            var data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            fetch('/login', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.redirected) {
                    // If the response is a redirect, follow it
                    window.location.href = response.url;
                } else if (response.ok) {
                    // If the response is OK (200), but not a redirect, handle JSON data
                    return response.json();
                } else {
                    // Handle other HTTP responses
                    throw new Error('Something went wrong on the server.');
                }
            })
            .then(data => {
                if (!data.success) {
                    // Show error message with the server's message
                    document.getElementById('error-message').textContent = data.message;
                    document.getElementById('error-message').style.display = 'block';

                    // Change border color of input fields
                    changeInputBorderColor('red');
                }
            })
        };

        function changeInputBorderColor(color) {
            document.querySelectorAll('input[type="text"], input[type="password"]').forEach(function(input) {
                input.style.borderColor = color;
            });
        }
    });
</script>

<script>
    document.getElementById('username').addEventListener('click', function() {
        this.style.borderColor = 'white'; // Changes the button's background color after it's clicked
    });
    document.getElementById('password').addEventListener('click', function() {
        this.style.borderColor = 'white'; // Changes the button's background color after it's clicked
    });
</script>


<script>
    // JavaScript code goes here
    var s = window.screen;
    var q = document.getElementById('canvas');
    var width = q.width = s.width;
    var height = q.height = s.height;
    var letters = Array(256).join(1).split('');

    var draw = function () {
        q.getContext('2d').fillStyle = 'rgba(0,0,0,.05)';
        q.getContext('2d').fillRect(0, 0, width, height);
        q.getContext('2d').fillStyle = '#ffffff';
        letters.map(function (y_pos, index) {
            text = String.fromCharCode(3e4 + Math.random() * 33);
            x_pos = index * 10;
            q.getContext('2d').fillText(text, x_pos, y_pos);
            letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
        });
    };
    setInterval(draw, 33);
</script>
</html>
